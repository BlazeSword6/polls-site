<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container that holds everything on the page -->
    <div class="mainContainer">
        
        <!-- Split content into two sides: left and right -->
        <div class="contentSplit">
            
            <!-- LEFT SIDE: Contains the title and logo/mascot -->
            <div class="leftSide">
                
                <!-- Title section - appears ABOVE the mascot -->
                <div class="titleArea">
                    <h1>Sample Webapp</h1>
                </div>
                
                <!-- Mascot/logo image section - appears BELOW the title -->
                <div class="mascotArea">
                    <img src="placeholder-mascot.png" alt="Mascot" class="mascotImage">
                </div>
                
            </div>

            <!-- RIGHT SIDE: Contains the description text and start button -->
            <div class="rightSide">
                
                <!-- Green description text -->
                <p class="descriptionText">One line of description about purpose here</p>
                
                <!-- Start button container -->
                <div class="buttonContainer">
                    <button class="startBtn">Start</button>
                </div>
                
            </div>
            
        </div>
        
    </div>
</body>
</html>
